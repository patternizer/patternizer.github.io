name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (if needed)
      uses: actions/setup-node@v5
      with:
        node-version: '16'  # Adjust if you need a different version

    - name: Install dependencies (for build)
      run: npm install  # This is for sites needing npm dependencies (adjust as necessary)

    - name: Build site (if needed)
      run: npm run build  # Adjust based on your site build process

    - name: Upload artifact for GitHub Pages deployment
      uses: actions/upload-artifact@v3
      with:
        path: './build'  # Adjust to where your built files are located

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # Correct action for GitHub Pages deployment
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: './build'  # Directory containing your built site

